<!DOCTYPE html>
<html lang="en">

<head>
    <!--Pulls sylesheet, js and JQuery-->
    <title>ASCIImation</title>
    <link rel="stylesheet" href="ascii.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>

<body>
    <h1>ASCII Animation Viewer</h1>
    <!--Text Box-->
    <textarea id="animationText" rows="20" cols="80"></textarea>

    <fieldset>
        <!--Start Button-->
        <legend>Play Controls:</legend>
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
    </fieldset>

    <fieldset>
    <legend>Animation:</legend>
        <!--Animation Button-->
        <select id="animationSelect">
            <option value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
        </select>
    </fieldset>

    <fieldset>
        <legend>Size:</legend>
        <!--Font Size Button-->
        <label for="fontSizeSelect"></label>
        <select id="fontSizeSelect">
            <option value="7pt">Tiny</option>
            <option value="10pt">Small</option>
            <option value="12pt" selected>Medium</option>
            <option value="16pt">Large</option>
            <option value="24pt">Extra Large</option>
            <option value="32pt">XXL</option>
        </select>        
    </fieldset>

    <fieldset>
        <legend>Speed:</legend>
        <!--Turbo Button-->
        <input type="checkbox" id="turboCheckbox">
        <label for="turboCheckbox">Turbo</label>
    </fieldset>

    <div id="validators">
        <!--Validators-->
        <a href="http://validator.w3.org/"><img src="w3c-xhtml.png" alt="html"></a><br>

        <a href="http://jigsaw.w3.org/css-validator/"><img src="w3c-css.png" alt="CSS"></a><br>

        <a href="http://www.jslint.com/"><img src="w3c-js.png" alt="JS"></a>
    </div>
</body>

</html>
